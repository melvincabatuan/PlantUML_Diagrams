<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" data-diagram-type="ACTIVITY" height="2162.5px" preserveAspectRatio="none" style="width:928px;height:2162px;background:#FFFFFF;" version="1.1" viewBox="0 0 928 2162" width="928.125px" zoomAndPan="magnify"><defs/><g><ellipse cx="422.1344" cy="46.875" fill="#FFFFFF" rx="31.25" ry="31.25" style="stroke:#000000;stroke-width:3.125;"/><rect fill="#FFFFFF" height="153.6499" rx="39.0625" ry="39.0625" style="stroke:#000000;stroke-width:3.125;" width="670.1355" x="87.0667" y="140.625"/><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="531.5002" x="118.3167" y="209.5764">Initialize weights and biases</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="607.6355" x="118.3167" y="255.1514">randomly (e.g., small Gaussian)</text><rect fill="#FFFFFF" height="199.2249" rx="39.0625" ry="39.0625" style="stroke:#000000;stroke-width:3.125;" width="550.6958" x="146.7865" y="494.2749"/><text fill="#000000" font-family="Verdana" font-size="37.5" font-weight="bold" lengthAdjust="spacing" textLength="285.26" x="178.0365" y="563.2263">Forward Pass</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="17.0288" x="463.2965" y="563.2263">:</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="488.1958" x="178.0365" y="608.8013">Compute output for batch</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="386.0779" x="178.0365" y="654.3762">of training examples</text><rect fill="#FFFFFF" height="244.7998" rx="39.0625" ry="39.0625" style="stroke:#000000;stroke-width:3.125;" width="624.9451" x="109.6619" y="755.9998"/><text fill="#000000" font-family="Verdana" font-size="37.5" font-weight="bold" lengthAdjust="spacing" textLength="300.5859" x="140.9119" y="824.9512">Calculate Loss</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="17.0288" x="441.4978" y="824.9512">:</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="481.4941" x="140.9119" y="870.5261">Compare predictions with</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="562.4451" x="140.9119" y="916.1011">true labels using loss function</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="509.2346" x="140.9119" y="961.676">(e.g., MSE, Cross-Entropy)</text><rect fill="#FFFFFF" height="199.2249" rx="39.0625" ry="39.0625" style="stroke:#000000;stroke-width:3.125;" width="806.7688" x="18.75" y="1086.7371"/><text fill="#000000" font-family="Verdana" font-size="37.5" font-weight="bold" lengthAdjust="spacing" textLength="727.24" x="50" y="1155.6885">Backward Pass (Backpropagation)</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="17.0288" x="777.24" y="1155.6885">:</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="665.0391" x="50" y="1201.2634">Compute gradients of loss w.r.t. all</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="534.906" x="115.918" y="1246.8384">parameters using Chain rule</text><rect fill="#FFFFFF" height="244.7998" rx="39.0625" ry="39.0625" style="stroke:#000000;stroke-width:3.125;" width="717.8162" x="63.2263" y="1348.4619"/><text fill="#000000" font-family="Verdana" font-size="37.5" font-weight="bold" lengthAdjust="spacing" textLength="406.4209" x="94.4763" y="1417.4133">Update Parameters</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="17.0288" x="500.8972" y="1417.4133">:</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="491.4368" x="94.4763" y="1462.9883">Adjust weights and biases</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="655.3162" x="94.4763" y="1508.5632">using optimizer (e.g., SGD, Adam)</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="300.4578" x="94.4763" y="1554.1382">&#952; = &#952; - &#951;&#183;&#8711;L(&#952;)</text><polygon fill="#FFFFFF" points="422.1344,356.7749,459.6344,394.2749,422.1344,431.7749,384.6344,394.2749,422.1344,356.7749" style="stroke:#000000;stroke-width:3.125;"/><polygon fill="#FFFFFF" points="184.774,1655.7617,659.4948,1655.7617,696.9948,1693.2617,659.4948,1730.7617,184.774,1730.7617,147.274,1693.2617,184.774,1655.7617" style="stroke:#000000;stroke-width:3.125;"/><text fill="#000000" font-family="Verdana" font-size="34.375" lengthAdjust="spacing" textLength="474.7208" x="184.774" y="1706.9328">Stopping criterion not met?</text><text fill="#000000" font-family="Verdana" font-size="34.375" lengthAdjust="spacing" textLength="46.5775" x="696.9948" y="1686.0443">No</text><rect fill="#FFFFFF" height="153.6499" rx="39.0625" ry="39.0625" style="stroke:#000000;stroke-width:3.125;" width="463.7756" x="190.2466" y="1861.0062"/><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="401.2756" x="221.4966" y="1929.9576">Return trained model</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="17.0288" x="221.4966" y="1975.5325">(</text><text fill="#000000" font-family="Verdana" font-size="37.5" font-weight="bold" lengthAdjust="spacing" textLength="358.1726" x="238.5254" y="1975.5325">weights &amp; biases</text><text fill="#000000" font-family="Verdana" font-size="37.5" lengthAdjust="spacing" textLength="17.0288" x="596.698" y="1975.5325">)</text><ellipse cx="422.1344" cy="2111.5311" fill="none" rx="34.375" ry="34.375" style="stroke:#000000;stroke-width:3.125;"/><ellipse cx="422.1344" cy="2111.5311" fill="#FFFFFF" rx="18.75" ry="18.75" style="stroke:#000000;stroke-width:3.125;"/><line style="stroke:#000000;stroke-width:3.125;" x1="422.1344" x2="422.1344" y1="78.125" y2="140.625"/><polygon fill="#000000" points="409.6344,109.375,422.1344,140.625,434.6344,109.375,422.1344,121.875" style="stroke:#000000;stroke-width:3.125;"/><line style="stroke:#000000;stroke-width:3.125;" x1="422.1344" x2="422.1344" y1="693.4998" y2="755.9998"/><polygon fill="#000000" points="409.6344,724.7498,422.1344,755.9998,434.6344,724.7498,422.1344,737.2498" style="stroke:#000000;stroke-width:3.125;"/><line style="stroke:#000000;stroke-width:3.125;" x1="422.1344" x2="422.1344" y1="1000.7996" y2="1086.7371"/><polygon fill="#000000" points="409.6344,1055.4871,422.1344,1086.7371,434.6344,1055.4871,422.1344,1067.9871" style="stroke:#000000;stroke-width:3.125;"/><line style="stroke:#000000;stroke-width:3.125;" x1="422.1344" x2="422.1344" y1="1285.9619" y2="1348.4619"/><polygon fill="#000000" points="409.6344,1317.2119,422.1344,1348.4619,434.6344,1317.2119,422.1344,1329.7119" style="stroke:#000000;stroke-width:3.125;"/><line style="stroke:#000000;stroke-width:3.125;" x1="422.1344" x2="422.1344" y1="431.7749" y2="494.2749"/><polygon fill="#000000" points="409.6344,463.0249,422.1344,494.2749,434.6344,463.0249,422.1344,475.5249" style="stroke:#000000;stroke-width:3.125;"/><line style="stroke:#000000;stroke-width:3.125;" x1="696.9948" x2="863.0188" y1="1693.2617" y2="1693.2617"/><polygon fill="#000000" points="850.5188,1063.2996,863.0188,1032.0496,875.5188,1063.2996,863.0188,1050.7996" style="stroke:#000000;stroke-width:3.125;"/><line style="stroke:#000000;stroke-width:3.125;" x1="863.0188" x2="863.0188" y1="394.2749" y2="1693.2617"/><line style="stroke:#000000;stroke-width:3.125;" x1="863.0188" x2="459.6344" y1="394.2749" y2="394.2749"/><polygon fill="#000000" points="490.8844,381.7749,459.6344,394.2749,490.8844,406.7749,478.3844,394.2749" style="strok